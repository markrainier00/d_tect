<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECT</title>
    <link rel="stylesheet" href="css/account.css">
    <link rel="icon" href="assets/D-TECT.png" type="image/PNG" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>D-TECT</h1>
        </div>
    </header>
    <div class="login" id="login">
        <form id="login-form" class="form-group" action="/login" method="POST">
                <input type="text" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="login-btn">Log In</button>
                <p><a href="#" id="forgot-password-btn">Forgot Password?</a></p>
        </form>
    </div>
    <div id="forgot-password" class="modal">
        <form id="forgot-form" class="modal-content">
            <h2>Reset Your Password</h2>
            <input type="email" id="reset-email" placeholder="Enter your email" required>
            <button  type="submit" class="reset-btn">Send Reset Link</button>
        </form>
    </div>

    <div id="status-modal" class="modal">
        <div class="modal-content">
            <h2 id="status-title"></h2>
            <p id="status-content"></p>
        </div>
    </div>
<script src="js/account.js"></script>
</body>
</html>
