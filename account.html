<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-TECT</title>
    <link rel="stylesheet" href="css/account.css">
    <!-- <link rel="icon" type="image/png" href="/D_TECT_LOGO.png" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>D-TECT</h1>
        </div>
    </header>
    <div class="login" id="login">
        <form id="login-form" class="form-group" action="/login" method="POST">
                <input type="text" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="login-btn">LogIn</button>
                <p><a href="#" id="forgot-password-btn">Forgot Password?</a></p>
        </form>
        <div class="signup-link">
            <p>Don't have an account?<br><a href="#" id="signup-btn">Sign Up</a></p>
        </div>
    </div>
 
    <div id="signup" class="modal">
        <div class="modal-content">
            <h2>Create a New Account</h2>
            <form id="signup-form">
                <div class="form-group">
                    <div class="name">
                        <input type="text" id="firstname" placeholder="First Name" required>
                        <input type="text" id="lastname" placeholder="Last Name" required>
                    </div>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <select id="user-role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="Healthcare Staff">Healthcare Staff</option>
                        <option value="System Administrator">System Administrator</option>
                        <option value="Account Administrator">Account Administrator</option>
                    </select>
                </div>
                <button type="submit" class="signup-submit-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <div id="forgot-password" class="modal">
        <form id="forgot-form" class="modal-content">
            <h2>Reset Your Password</h2>
            <input type="email" id="reset-email" placeholder="Enter your email" required>
            <button  type="submit" class="reset-btn">Send Reset Link</button>
        </form>
    </div>

    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <h2>Email Confirmed</h2>
            <p>Your account is now verified.
                <br>Please wait for your account to be approved
                <br>by an Account Administrator before logging in.
            </p>
        </div>
    </div>
<script src="js/account.js"></script>
</body>
</html>
