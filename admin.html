<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Dengue Monitoring</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="icon" href="assets/D-TECT.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
</head>
<body>
    <header>
        <div class="header-left">
            <div class="header-title"><h1>D-TECT</h1></div>
        </div>
        <div class="header-btn">
            <div class="dropdown">
                <button class="dropdown-btn"><i class="fas fa-ellipsis-v"></i></button>
                <div class="dropdown-content">
                    <button id="reset-btn"><i class="fas fa-key"></i>Reset Password</button>
                    <button class="logout-btn" id="logout"><i class="fas fa-sign-out-alt"></i>Log Out</button>
                </div>
            </div>
        </div>
    </header>
    <div class="main-page">
        <main class="main-content">
            <div class="content">
                <h2>Header</h2>
                <div class="table-wrapper">
                    <table class="prevention-table" id="preventionheaderTable">
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div id="prevention-content" class="content">
                <h2>Prevention Content</h2>
                <button id="add-prevention-content" class="add-btn">Add New Content</button>
                <div class="table-wrapper">
                    <table class="prevention-table" id="preventionTable">
                        <thead>
                            <th>Title</th>
                            <th>Content</th>
                            <th></th>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            
            <div id="video-content" class="content">
                <h2>Video</h2>
                <button id="add-video" class="add-btn">Add New Video</button>
                <div class="table-wrapper">
                    <table class="video-table" id="videoTable">
                        <thead>
                            <th>Title</th>
                            <th>Video ID</th>
                            <th></th>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div id="contact-content" class="content">
                <h2>Contacts</h2>
                <button id="add-contact" class="add-btn">Add New Contact</button>
                <div class="table-wrapper">
                    <table class="contacts-table" id="contactsTable">
                        <thead>
                            <th>Office</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th></th>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <div id="forgot-password" class="modal">
        <form id="forgot-form" class="modal-content">
            <h2>Reset Your Password</h2>
            <input type="email" id="reset-email" placeholder="Enter your email" required>
            <button  type="submit" class="reset-btn">Send Reset Link</button>
        </form>
    </div>

    <div id="addPrevention" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Add New Content</h2>
            <form id="addPreventionForm">
                <label for="newTitle">Title:</label>
                <textarea id="newTitle" required></textarea>

                <label for="newContent">Content:</label>
                <textarea id="newContent" required></textarea>

                <div class="add-button">
                    <button type="submit">Add Content</button>
                </div>
            </form>
        </div>
    </div>

    <div id="addVideo" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Add New Video</h2>
            <form id="addVideoForm">
                <label for="newVideoTitle">Title:</label>
                <input type="text" id="newVideoTitle" required>

                <label for="newVideoLink">Video ID:</label>
                <input type="text" id="newVideoLink" required>

                <div class="add-button">
                    <button type="submit">Add Video</button>
                </div>
            </form>
        </div>
    </div>

    <div id="addContact" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Add New Contact</h2>
            <form id="addContactForm">
                <label for="newOffice">Office Name:</label>
                <input id="newOffice" required>

                <label for="newAddress">Address:</label>
                <input id="newAddress" required>

                <label for="newPhone">Phone Number:</label>
                <input type="tel" id="newPhone">

                <label for="newEmail">Email:</label>
                <input type="email" id="newEmail">

                <div class="add-button">
                    <button type="submit">Add Contact</button>
                </div>
            </form>
        </div>
    </div>

    <div id="status-modal" class="modal">
        <div class="modal-content" id="status-modal-content">
            <h2 id="status-title"></h2>
            <p id="status-content"></p>
            <div class="status-buttons">
                <button class="status-ok-btn" id="status-ok-btn">Confirm</button>
                <button class="status-cancel-btn" id="status-cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
